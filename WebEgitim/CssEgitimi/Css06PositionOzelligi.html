<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position Özelliği</title>
</head>
<body>
    <h1>Css Position Özelliği</h1>
    <p>
        Html elementlerini ekranda konumlandırmak için kullanılır.
    </p>
    <h2>5 Farklı Position Özelliği Var</h2>
    <ol>
        <li>
            static: varsayılan değer, eleman yerinde konumlanır
        </li>
        <li>
            relative: göreceli
        </li>
        <li>
            fixed: istenilen noktaya sabitlenir
        </li>
        <li>
            absolute: mutlak
        </li>
        <li>
            sticky: yapışkan
        </li>
    </ol>
    
    <hr />
    
</body>
</html>
