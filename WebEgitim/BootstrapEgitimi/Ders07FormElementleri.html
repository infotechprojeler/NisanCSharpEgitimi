</head>
<body>
    <div class="container">
        <h1>Form Elementleri</h1>
        <form action="">
            <table>
                <tr>
                    <td>Kullanıcı Adı</td>
                    <td>
                        <input type="text" name="txtKullanici" />
                    </td>
                </tr>
                <tr>
                    <td>Şifre</td>

        <hr>

        <h3>Bootstrap Uygulanmış Hali</h3>

        <form action="">
            <table class="table table-bordered w-50 m-auto">
                <tr>
                    <td>Kullanıcı Adı</td>
                    <td>
                        <input type="text" name="txtKullanici" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>Şifre</td>
                    <td>
                        <input type="password" name="txtSifre" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Giriş" class="btn btn-primary">
                        <input type="submit" value="Kayıt" class="btn btn-secondary">
                        <input type="submit" value="Kaydı Sil" class="btn btn-danger">
                        <input type="submit" value="Detay" class="btn btn-info">
                        <input type="submit" value="Değişikliği Kaydet" class="btn btn-success">
                    </td>
                </tr>
                <tr>
                    <td>Outline classı</td>
                    <td>
                        <input type="submit" value="Giriş" class="btn btn-outline-primary">
                        <input type="submit" value="Kayıt" class="btn btn-outline-secondary">
                        <input type="submit" value="Kaydı Sil" class="btn btn-outline-danger">
                        <input type="submit" value="Detay" class="btn btn-outline-info">
                        <input type="submit" value="Değişikliği Kaydet" class="btn btn-outline-success">
                    </td>
                </tr>
            </table>
        </form>

    </div>
